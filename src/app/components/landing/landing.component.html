        <button
          *ngIf="!(isLoggedIn$ | async)"

          routerLink="login"
        >
          Login
        </button>
        <button
          *ngIf="!(isLoggedIn$ | async)"
          class="btn btn-warning"
          routerLink="register"
        >
          Register
        </button>
        <button
          *ngIf="isLoggedIn$ | async"
          class="btn btn-warning"
          (click)="logOut()"
        >
          Logout
        </button>
      </div>
    </div>
