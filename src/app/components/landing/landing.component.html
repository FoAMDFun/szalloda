<body>
  <main>
    <div>
      <h1>Szálloda</h1>
      <p class="lead">
        <br />
        Szeretnél egy jót pihenni? <br />
        Megfelelő ár/teljesítmény arányú szolgáltatást keresel? <br />
        Nálunk mindezt megteheted, foglalj szállást még ma!
      </p>
      <div class="buttons d-flex justify-content-center align-items-center">
        <button class="btn btn-primary" routerLink="customer">
          Vendég vagyok!
        </button>
        <button class="btn btn-warning" routerLink="employee">
          Itt dolgozom
        </button>
        <button
          *ngIf="!(isLoggedIn$ | async)"
          class="btn btn-warning"
          routerLink="login"
        >
          Belépés
        </button>
        <button
          *ngIf="!(isLoggedIn$ | async)"
          class="btn btn-warning"
          routerLink="register"
        >
          Regisztráció
        </button>
        <button
          *ngIf="isLoggedIn$ | async"
          class="btn btn-warning"
          (click)="logOut()"
        >
          Kilépés
        </button>
      </div>
    </div>
  </main>
  <div class="copyright">2022 Chris & Chris.® Minden jog fenntartva!©</div>
  <div class="user">
    email: {{ currentUser$ | async }}, uid: {{ currentUserUid$ | async }}
  </div>

  <ul class="slideshow">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</body>
