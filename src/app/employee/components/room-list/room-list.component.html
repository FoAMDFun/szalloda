<section class="container">
  <button (click)="newRandomRoom()" class="btn btn-primary my-3">Új Random Szoba...</button>
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#roomModal">
    Új Szoba...
  </button>
  <table class="table text-center table-striped">
    <thead>
      <tr>
        <th scope="col">Szobaszám</th>
        <th scope="col">RoomId</th>
        <th scope="col">Ágyszám</th>
        <th scope="col">Kép</th>
        <th scope="col">Értékelések</th>
        <th scope="col">Törlés</th>
        <th scope="col">Szerkesztés</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let room of rooms$ | async  | sort : 'numberOf'; index as i" class="align-middle">
        <td>{{ room.numberOf }}</td>
        <td>{{ room._id }}</td>
        <td>{{ room.bed }}</td>
        <td>
          <fa-icon class="pointer" [icon]="icons.img"></fa-icon>
        </td>
        <td>
          <fa-icon class="pointer text-warning" [icon]="icons.star"></fa-icon>
        </td>
        <td>
          <button (click)="deleteRoom(room)" class="btn btn-danger">
            <fa-icon [icon]="icons.delete"></fa-icon>
          </button>
        </td>
        <td>
          <button (click)="editRoom(room)" class="btn btn-success">
            <fa-icon [icon]="icons.edit"></fa-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</section>



<div class="modal fade" id="roomModal" tabindex="-1" aria-labelledby="roomModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-danger" id="roomModalLabel">Új Szoba felvitele</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="newRoomForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Szobaszám:</label>
            <input type="number" formControlName="numberOf" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && formControlls['numberOf'].errors }"  id="inputEmail4">
            <div *ngIf="submitted && formControlls['numberOf'].errors" class="invalid-feedback">
              <div *ngIf="formControlls['numberOf'].errors['required']">Szobaszám megadása kötelező</div>
           </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Ágyak száma:</label>
            <input type="number" min="0" formControlName="bed" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && formControlls['bed'].errors }"  id="inputEmail4">
            <div *ngIf="submitted && formControlls['bed'].errors" class="invalid-feedback">
              <div *ngIf="formControlls['bed'].errors['required']">Ágyak száma megadása kötelező</div>
              <div *ngIf="formControlls['bed'].errors['min']">Negatív darabszám megadása nem lehetséges</div>
           </div>
          </div>

          <button type="submit" [disabled]="!newRoomForm.valid" class="btn btn-primary">Mentés</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Bezárás</button>
      </div>
    </div>
  </div>
</div>
