<div
class="modal fade pt-5"
id="reservationEditModal"
tabindex="-1"
aria-labelledby="reservationEditModalLabel"
aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-dark fw-bold" id="reservationEditModalLabel">
          Foglalás
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="reservationForm">
          <!-- <div class="mb-2">
            <label for="numberOf" class="form-label">Szobaszám:</label>
            <input
            [min]="validatorValue.numberOfMin"
            [max]="validatorValue.numberOfMax"
              type="number"
              formControlName="numberOf"
              class="form-control"
              [ngClass]="{
                'is-invalid':
                  formControls['numberOf'].errors &&
                  (formControls['numberOf'].touched ||
                    formControls['numberOf'].dirty)
              }"
              id="numberOf"
            />
            <div class="text-danger">
              <small
                *ngIf="
                  formControls['numberOf'].errors &&
                  (formControls['numberOf'].touched ||
                    formControls['numberOf'].dirty)
                "
                >{{getErrorMessage('numberOf','number')}}</small
              >
              <br />
            </div>
          </div> -->
          <div class="mb-2">
          <label for="comments" class="form-label">Megjegyzés:</label>
          <p id="comments">{{reservationForm.value.comments}}</p>
        </div>
          <div class="mb-2">
          <label for="roomId" class="form-label">Szoba:</label>
          <select class="form-select" formControlName="roomId" id="roomId">
            <option [selected]="reservationForm.value.roomId === room._id " [value]="room._id" *ngFor="let room of allRooms$ | async | sort : 'numberOf'">Emelet: {{room.floor}} - Szobaszám: {{room.numberOf}}</option>
          </select>
        </div>
        <div class="mb-2">
          <label for="status" class="form-label">Státusz:</label>
          <select class="form-select" formControlName="status" id="status">
            <option [selected]="reservationForm.value.status === status.value " [value]="status.value" *ngFor="let status of reservationStatus">{{status.text}}</option>
          </select>
        </div>
        <div class="mb-2">
          <label for="startDate">Kezdő dátum:</label>
          <input
            #startdateref
            type="date"
            class="form-control"
            id="startDate"
            name="startDate"
            [min]="constants.minDate"
            [max]="constants.maxDate"
            formControlName="startDate"
            [value]="reservationForm.value.startDate | date: 'yyyy-MM-dd'"
          />
        </div>
          <div class="mb-2">
          <label for="endDate">Végdátum:</label>
          <input
            #enddateref
            class="form-control"
            type="date"
            id="endDate"
            name="endDate"
            [min]="constants.minDate"
            [max]="constants.maxDate"
            formControlName="endDate"
            [value]="reservationForm.value.endDate | date: 'yyyy-MM-dd'"
          />
        </div>
          <div class="mb-2">
            <label for="numberOfCustomers" class="form-label">Létszám:</label>
            <input
              type="number"
              formControlName="numberOfCustomers"
              class="form-control"
              id="numberOfCustomers"/>
            </div>
            <button class="btn btn-primary rounded-circle p-0 btn__icon">
              <fa-icon  [icon]="icons.plus"></fa-icon>
            </button>


        </form>
      </div>
      <div class="modal-footer justify-content-between">
        <button
          type="submit"
          [disabled]="!reservationForm.valid"
          data-bs-dismiss="modal"
          class="btn btn-primary"
          (click)="saveReservation()"
        >
          Mentés
        </button>
        <button type="button" class="btn btn-warning" data-bs-dismiss="modal">
          Bezárás
        </button>
      </div>
    </div>
  </div>
</div>
