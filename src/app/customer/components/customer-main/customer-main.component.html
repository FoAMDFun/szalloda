  <button (click)="newReservation()" class="btn btn-primary my-3">Új foglalás...</button>
  <label class="mx-3"for="start-date-time">Kezdődátum és időpont:</label>
<input type="datetime-local" id="start-date-time"
       name="start-date-time" [value]="currentDate| date:'yyyy-MM-ddTHH:mm'"
       [min]="currentDate">
  <label class="mx-3" for="end-time">Végdátum:</label>
<input type="datetime-local" id="end-date-time"
       name="end-date-time" [value]="currentDate| date:'yyyy-MM-ddTHH:mm'"
       [min]="currentDate">

  <table class="table text-center table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">CustomerId</th>
        <th scope="col">RoomId</th>
        <th scope="col">Comments</th>
        <th scope="col">Start Date</th>
        <th scope="col">End Date</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let reservation of reservations$ | async; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ reservation.customerId }}</td>
        <td>{{ reservation.roomId }}</td>
        <td>{{ reservation.comments }}</td>
        <td>{{ reservation.startDate.toDate() | date }}</td>
        <td>{{ reservation.endDate.toDate() | date }}</td>
        <td>
          <button
            (click)="deleteReservation(reservation)"
            class="btn btn-danger"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
